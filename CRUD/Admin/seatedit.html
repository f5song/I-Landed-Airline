<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Flight Management</title>
  </head>
  <body onload="seat_readone()">
    <div class="container">
        <form onsubmit="return false">
            <div class="row">
                <h1 class="mt-5">Edit flight details</h1>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Seat ID</label>
                    <input type="text" class="form-control" id="seat_id" disabled>
                </div>
                <div class="col">
                    <label class="form-label">flight ID</label>
                    <input type="text" class="form-control" id="flight_id" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Seat status</label>
                    <select class="form-control" name="item-name" id="seat_status" required="">
                        <option value="">---</option>
                        <option value="Available">Available</option>
                        <option value="Reserved">Reserved</option>
                        <option value="No activate">No activate</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">Seat class</label>
                    <select class="form-control" name="item-name" id="seat_class" required="">
                        <option value="">---</option>
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                        <option value="First Class">First Class</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <button type="button" onclick="seat_update()" class="btn btn-primary">Submit</button>
                <a class="btn btn-light" onclick="history.back()" role="button">Back</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>

<script>
var seat_readone = function(){
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    var requestOptions = {
        method: 'GET',
        redirect: 'follow'
    };

    fetch("../API/seat/readone.php?id=" + id, requestOptions)
        .then(response => response.text())
        .then(result => {
            var jsonObj = JSON.parse(result);
            document.getElementById('seat_id').value = jsonObj.seat_id;
            document.getElementById('flight_id').value = jsonObj.flight_id;
            document.getElementById('seat_status').value = jsonObj.seat_status;
            document.getElementById('seat_class').value = jsonObj.seat_class;
        })
        .catch(error => console.log('error', error));
}

var seat_update = function(){
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    var raw = JSON.stringify({
        "seat_id": document.getElementById('seat_id').value,
        "flight_id": document.getElementById('flight_id').value,
        "seat_status": document.getElementById('seat_status').value,
        "seat_class": document.getElementById('seat_class').value
    });

    var requestOptions = {
    method: 'PATCH',
    headers: myHeaders,
    body: raw,
    redirect: 'follow'
    };

    fetch("../API/seat/update.php", requestOptions)
    .then(response => response.text())
    .then(result => {
        var jsonObj = JSON.parse(result);
        if (jsonObj.status == 'complete'){
            alert('Update completed');
        }
        else{
            alert('error');
        }
    })
    .catch(error => console.log('error', error));
}
</script>
