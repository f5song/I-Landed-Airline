<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Flight Management</title>
  </head>
  <body>
    <div class="container">
        <form onsubmit="return false">
            <div class="row">
                <h1 class="mt-5">Add flight details</h1>
            </div>
            <div class="mb-3">
                <label class="form-label">flight ID *</label>
                <input type="text" class="form-control" id="flight_id" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Departure airport *</label>
                <select class="form-control" name="item-name" id="departure_airport" required="">
                    <option value="">---</option>
                    <option value="BKK">Suvarnabhumi Airport</option>
                    <option value="CNX">Chiangmai International Airport</option>
                    <option value="HDY">Hat Yai International Airport</option>
                    <option value="HKT">Phuket International Airport</option>
                    <option value="CEI">Chiang Rai International Airport</option>
                    <option value="BTZ">Betong International Airport</option>
                    <option value="KBV">Krabi International Airport</option>
                    <option value="UTH">Udon Thani International Airport</option>
                    <option value="HHQ">Hua Hin Airport</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Arrival airport *</label>
                <select class="form-control" name="item-name" id="arrival_airport" required="">
                    <option value="">---</option>
                    <option value="BKK">Suvarnabhumi Airport</option>
                    <option value="CNX">Chiangmai International Airport</option>
                    <option value="HDY">Hat Yai International Airport</option>
                    <option value="HKT">Phuket International Airport</option>
                    <option value="CEI">Chiang Rai International Airport</option>
                    <option value="BTZ">Betong International Airport</option>
                    <option value="KBV">Krabi International Airport</option>
                    <option value="UTH">Udon Thani International Airport</option>
                    <option value="HHQ">Hua Hin Airport</option>
                </select>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">travel date *</label>
                    <input type="date" class="form-control" id="travel_date" required>
                </div>
                <div class="col">
                    <label class="form-label">Departure time *</label>
                    <input type="time" class="form-control" id="departure_time" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Arrival date *</label>
                    <input type="date" class="form-control" id="arrival_date" required>
                </div>
                <div class="col">
                    <label class="form-label">Arrival time *</label>
                    <input type="time" class="form-control" id="arrival_time" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Economy class seat price</label>
                    <input type="text" class="form-control" id="economy_class_price" required>
                </div>
                <div class="col">
                    <label class="form-label">Business class seat price</label>
                    <input type="text" class="form-control" id="business_class_price" required>
                </div>
                <div class="col">
                    <label class="form-label">First class seat price</label>
                    <input type="text" class="form-control" id="first_class_price" required>
                </div>
            </div>
            <div class="mt-4">
                <button type="button" onclick="flight_create()" class="btn btn-primary">Submit</button>
                <a class="btn btn-light" onclick="history.back()" role="button">Back</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>

<script>
var flight_create = function(){
    var departureAirport = document.getElementById('departure_airport').value;
    var arrivalAirport = document.getElementById('arrival_airport').value;
    var travelDate = new Date(document.getElementById('travel_date').value);
    var departureTime = document.getElementById('departure_time').value;
    var arrivalDate = new Date(document.getElementById('arrival_date').value);
    var arrivalTime = document.getElementById('arrival_time').value;
    var currentTime = new Date();

    travelDate.setHours(departureTime.split(':')[0]);
    travelDate.setMinutes(departureTime.split(':')[1]);

    arrivalDate.setHours(arrivalTime.split(':')[0]);
    arrivalDate.setMinutes(arrivalTime.split(':')[1]);

    if (departureAirport === arrivalAirport) {
        alert('Error: Departure airport and Arrival airport cannot be the same.');
        return;
    }

    if (travelDate < currentTime || arrivalDate < currentTime) {
        alert('Error: Dates and times cannot be in the past.');
        return;
    }

    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    var raw = JSON.stringify({
        "flight_id": document.getElementById('flight_id').value,
        "departure_airport": departureAirport,
        "arrival_airport": arrivalAirport,
        "travel_date": document.getElementById('travel_date').value,
        "departure_time": departureTime,
        "arrival_date": document.getElementById('arrival_date').value,
        "arrival_time": arrivalTime,
        "economy_class_price": document.getElementById('economy_class_price').value,
        "business_class_price": document.getElementById('business_class_price').value,
        "first_class_price": document.getElementById('first_class_price').value
    });

    var requestOptions = {
    method: 'POST',
    headers: myHeaders,
    body: raw,
    redirect: 'follow'
    };

    fetch("../API/flight/create.php", requestOptions)
    .then(response => response.json())
    .then(result => {
        if (result.status === 'complete'){
            alert('Add completed');
            history.back();
        } else if (result.message === 'Flight ID already exists.') {
            alert('Error: Flight ID already exists. Please choose another.');
        } else {
            alert('Error: Something went wrong.');
        }
    })
    .catch(error => console.log('error', error));
}

</script>
